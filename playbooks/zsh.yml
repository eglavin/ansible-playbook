- name: "Install zsh"
  hosts: "localhost"
  tasks:
    - name: Install zsh
      apt:
        name: zsh
        state: present
        update_cache: true
      become: true

    - name: Ensure zsh is the default shell
      user:
        name: "{{ ansible_user }}"
        shell: "/usr/bin/zsh"
      become: true

    - name: Download oh-my-zsh installation script
      get_url:
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
        dest: /tmp/install_ohmyzsh.sh

    - name: Run oh-my-zsh installation script
      command: sh /tmp/install_ohmyzsh.sh --unattended
      register: ohmyzsh_result
      failed_when: "'FAILED' in ohmyzsh_result.stderr"

    - name: Download autosuggestions oh-my-zsh plugin
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"

    - name: Download autocomplete oh-my-zsh plugin
      ansible.builtin.git:
        repo: https://github.com/marlonrichert/zsh-autocomplete
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/plugins/zsh-autocomplete"
